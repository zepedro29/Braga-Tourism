    <section>
        <div class="row pt-5">
            <div class="col-2"></div>
            <div class="col-9">
                <div class="row">
                    <div class="col-md-6">
                        <form id="contactForm" action="https://formspree.io/f/mlekkooe" method="POST">
                            <div class="col-12">
                                <h2>Se tiver alguma questão,<br> entre em contacto connosco!</h2>
                                <p style="text-align: justify;">Preencha o seguinte formulário, iremos responder o mais rápido possível.</p>
                            </div>
                            <div class="col-12">
                                <p><strong>Nome</strong></p>
                                <input type="text" name="Nome" placeholder="" autocomplete="off" required class="form-control">
                            </div>
                            <div class="col-12 pt-3">
                                <p><strong>E-mail</strong></p>
                                <input type="email" name="E-mail" placeholder="" autocomplete="off" required class="form-control">
                            </div>
                            <div class="col-12 pt-3">
                                <p><strong>Assunto</strong></p>
                                <input type="text" name="Assunto" placeholder="" autocomplete="off" required class="form-control">
                            </div>
                            <div class="col-12 pt-3">
                                <p><strong>Mensagem</strong></p>
                                <textarea id="mensagem" name="Mensagem" cols="60" rows="5" class="form-control"></textarea>
                            </div>
                            <div class="col-12 pt-3">
                                <button type="submit" class="btn btn-secondary">Enviar</button>
                            </div>
                        </form>
                        <script>
                            document.getElementById("contactForm").addEventListener("submit", function () {
                                document.getElementById("mensagem").value = "";
                            });
                        </script>
