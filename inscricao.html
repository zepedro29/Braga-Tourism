            <h3>Inscreva-se já na sua próxima Tour!</h3>
            <p style="text-align: justify;">Preencha o seguinte formulário para efetuar a sua reserva.</p>
          </div>
          <div class="col-md-12"><label class="labels">Nome</label><input id="nomeInput" type="text" class="form-control" placeholder="Nome completo" value=""></div>

          <div class="col-md-12 pt-3"><label class="labels" for="inputState">Tour</label><select id="tourInput" class="form-control">
            <option>Conhece o Mosteiro de Tibães</option>
            <option>Explora o Centro da Cidade</option>
            <option>Do Bom Jesus ao Sameiro</option>
            <option>Arco da Porta Nova e as Avenidas</option>
          </select></div>
          <div class="col-md-12 pt-3"><label class="labels">Número de Participantes</label><input id="participantesInput" type="number" class="form-control" placeholder="Número de Participantes" value=""></div>
          <div class="col-md-12 pt-3"><label class="labels">Data</label><input id="dataInput" type="text" class="form-control" placeholder="dd/mm/aaaa" value=""></div>
          <div class="col-md-12 pt-3"><label class="labels">Horas</label><input id="horasInput" type="text" class="form-control" placeholder="--:--" value=""></div>
    
          <div class="col-12 pt-4">
            <button id="inscreverBtn" type="submit" class="btn btn-secondary">Inscrever</button>
          </div>
        </div>

    <script>
      document.getElementById("inscreverBtn").addEventListener("click", function() {
        var nome = document.getElementById("nomeInput").value;
        var telefone = document.getElementById("telefoneInput").value;
        var tour = document.getElementById("tourInput").value;
        var participantes = document.getElementById("participantesInput").value;
        var data = document.getElementById("dataInput").value;
        var horas = document.getElementById("horasInput").value;
    
        if (tour === "Conhece o Mosteiro de Tibães" && participantes > 10) {
          alert("A capacidade máxima para a Tour 1 é de 10 participantes.");
          return; // Impede o envio do formulário
        }
        else if (tour === "Explora o Centro da Cidade" && participantes > 20) {
          alert("A capacidade máxima para a Tour 2 é de 20 participantes.");
          return; // Impede o envio do formulário
        }
        else if (tour === "Do Bom Jesus ao Sameiro" && participantes > 8) {
          alert("A capacidade máxima para a Tour 3 é de 8 participantes.");
          return; // Impede o envio do formulário
        }
        else if (tour === "Arco da Porta Nova e as Avenidas" && participantes > 20) {
          alert("A capacidade máxima para a Tour 4 é de 20 participantes.");
          return; // Impede o envio do formulário
        }
        else if (!/^\d+$/.test(telefone)) {
          alert("O número de telefone deve conter apenas dígitos numéricos.");
          return; // Impede o envio do formulário
        }
    
        else if (telefone.length !== 9) {
          alert("O número de telefone deve ter 9 dígitos.");
          return; 
        }
    
        // Definir preços das tours
        var precosTours = {
          "Conhece o Mosteiro de Tibães": 27,
          "Explora o Centro da Cidade": 20,
          "Do Bom Jesus ao Sameiro": 32,
          "Arco da Porta Nova e as Avenidas": 24
        };
    
        var precoTour = precosTours[tour];
        var preco = precoTour * participantes;
    
        let loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
    
        var dados = {
          nome: nome,
          telefone: telefone,
          tour: tour,
          participantes: participantes,
          data: data,
          horas: horas,
          preco: preco,
          estado: "Pendente",
          guia: "Por definir", // Nova coluna "Guia"
          user: loggedInUser.username
        };
    
        var registros = JSON.parse(localStorage.getItem("registros")) || [];
        registros.push(dados);
        localStorage.setItem("registros", JSON.stringify(registros));

        // Limpar os campos de entrada
        document.getElementById("nomeInput").value = "";
        document.getElementById("telefoneInput").value = "";
        document.getElementById("tourInput").value = "";
        document.getElementById("participantesInput").value = "";
        document.getElementById("dataInput").value = "";
        document.getElementById("horasInput").value = "";

        alert("Obrigado! A sua inscrição está pendente de confirmação!");
            return;
      });
      
     
    </script>
